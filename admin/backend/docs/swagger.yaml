basePath: /
definitions:
  models.AuthInput:
    properties:
      login:
        type: string
      password:
        type: string
    type: object
  models.ErrorResponse:
    properties:
      error:
        example: A descriptive error message
        type: string
    type: object
  models.GetUserActivityInput:
    properties:
      date:
        type: string
      user_id:
        type: string
    type: object
host: localhost:3000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API for Gym Genius application
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Gym Genius API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate a user with login and password, returning a token
      parameters:
      - description: Login and Password
        in: body
        name: authInput
        required: true
        schema:
          $ref: '#/definitions/models.AuthInput'
      produces:
      - application/json
      responses:
        "200":
          description: User logged in successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request body or missing fields
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Incorrect password
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to query database or create token
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User Login
      tags:
      - auth
  /statistics:
    get:
      consumes:
      - application/json
      description: Returns the count of active users within the specified date range
        and interval step (hour or day)
      parameters:
      - description: Start date in YYYY-MM-DD format
        example: '"2025-06-01"'
        in: query
        name: start_date
        required: true
        type: string
      - description: End date in YYYY-MM-DD format
        example: '"2025-06-10"'
        in: query
        name: end_date
        required: true
        type: string
      - description: Interval step
        enum:
        - hour
        - day
        example: '"day"'
        in: query
        name: step
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Active users count
          schema:
            additionalProperties:
              type: integer
            type: object
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get number of active users
      tags:
      - Statistics
  /user-activity:
    post:
      consumes:
      - application/json
      description: Records activity for a user on a specific date
      parameters:
      - description: Request parameters
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.GetUserActivityInput'
      produces:
      - application/json
      responses:
        "200":
          description: Success message
          schema:
            type: string
        "400":
          description: Validation error
          schema:
            type: string
        "500":
          description: Server error
          schema:
            type: string
      summary: Record user activity
      tags:
      - statistics
swagger: "2.0"
