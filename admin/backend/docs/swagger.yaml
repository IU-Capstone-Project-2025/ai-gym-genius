basePath: /
definitions:
  handlers.intervalResult:
    properties:
      count:
        type: integer
      end_time:
        type: string
      start_time:
        type: string
    type: object
  models.AuthInput:
    properties:
      login:
        type: string
      password:
        type: string
    type: object
  models.ErrorResponse:
    properties:
      error:
        example: A descriptive error message
        type: string
    type: object
  models.GetUserActivityInput:
    properties:
      date:
        type: string
      user_id:
        example: 12345
        type: integer
    type: object
host: localhost:3000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API for Gym Genius application
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Gym Genius API
  version: "1.0"
paths:
  /auth:
    post:
      consumes:
      - application/json
      description: Authenticate a user with login and password, returning a token
      parameters:
      - description: Login and Password
        in: body
        name: authInput
        required: true
        schema:
          $ref: '#/definitions/models.AuthInput'
      produces:
      - application/json
      responses:
        "200":
          description: User logged in successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request body or missing fields
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Incorrect password
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to query database or create token
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User Login
      tags:
      - auth
  /statistics/active-users:
    get:
      consumes:
      - application/json
      description: Returns the count of distinct active users grouped by specified
        time intervals between start and end dates.
      parameters:
      - description: Start date/time in RFC3339 format (e.g., 2025-06-01T00:00:00Z)
        in: query
        name: start_date
        required: true
        type: string
      - description: End date/time in RFC3339 format (e.g., 2025-06-10T00:00:00Z)
        in: query
        name: end_date
        required: true
        type: string
      - description: 'Time interval step duration, format: <number><unit> where unit
          is ''h'' for hours or ''d'' for days (e.g., ''24h'', ''7d'')'
        example: '"24h"'
        in: query
        name: step
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Array of interval results containing start time, end time,
            and user count
          schema:
            items:
              $ref: '#/definitions/handlers.intervalResult'
            type: array
        "400":
          description: Invalid input parameters (missing, malformed, or invalid date
            range)
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Internal server error while processing the request
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Get number of active users in time intervals
      tags:
      - Statistics
  /statistics/add-activity:
    post:
      consumes:
      - application/json
      description: Records activity for a user on a specific date
      parameters:
      - description: Request parameters
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.GetUserActivityInput'
      produces:
      - application/json
      responses:
        "200":
          description: Success message
          schema:
            type: string
        "400":
          description: Validation error
          schema:
            type: string
        "500":
          description: Server error
          schema:
            type: string
      summary: Record user activity
      tags:
      - Statistics
swagger: "2.0"
